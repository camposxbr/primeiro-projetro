<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Retro | RetroGame Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar (igual ao index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Mesmo código do navbar do index.html -->
    </nav>

    <!-- Banner -->
    <header class="bg-success text-white text-center py-5">
        <div class="container">
            <h1>Jogos Retro</h1>
            <p class="lead">Relive os clássicos!</p>
        </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GameCompany Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="jogos.html#">Jogos</a></li>
                    <li class="nav-item"><a class="nav-link" href="consoles.html#">Consoles</a></li>
                    <li class="nav-item"><a class="nav-link" href="contatos.html#">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="Carrinho.html"></a></li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#cartModal">
                        <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    </header>

    <!-- Filtros -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <select id="filter" class="form-select" onchange="filterProducts()">
                        <option value="all">Todos</option>
                        <option value="retro">Retro</option>
                        <option value="atual">Atual</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Lista de Jogos -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="products">
                <!-- Preenchido via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer (igual ao index.html) -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 RetroGame Store</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
